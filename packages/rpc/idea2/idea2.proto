message CreateIdea {
  string userId = 1;
}
message IdeaCreated {
  string id = 1;
}

message RenameIdea {
  string id = 1;
  string userId = 2;
  string title = 3;
}

message EditIdeaDescription {
  string id = 1;
  string userId = 2;
  string description = 3;
}

message UpdateIdeaTags {
  string id = 1;
  string userId = 2;
  repeated string tags = 3;
}

message PublishIdea {
  string id = 1;
  string userId = 2;
}

  message DeleteIdea {
  string id = 1;
  string userId = 2;
}
