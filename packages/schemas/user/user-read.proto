import "google/protobuf/empty.proto";

syntax = "proto3";

package user;

service UserRead {
  rpc getMe(GetMe) returns (FullUser);
  rpc getById(GetById) returns (User);
  rpc getByEmail(GeyByEmail) returns (User);
  rpc getEmailById(GetById) returns (Email);
  rpc getByUsername(GetByUsername) returns (User);
  rpc getAll(google.protobuf.Empty) returns (PrivateUser);
}

message GetMe {
  string id = 1;
}

message GetById {
  string id = 1;
}

message GeyByEmail {
  string email = 1;
}

message GetByUsername {
  string username = 1;
}

message User {
  string id = 1;
  string username = 2;
  string createdAt = 3;
  string updatedAt = 4;
  string deletedAt = 5;
  int32 lastEventVersion = 6;
}

message Email {
  string email = 1;
}

message Users {
  repeated User users = 1;
}

message PrivateUser {
  string id = 1;
  string email = 2;
  string pendingEmail = 3;
  int32 lastEventVersion = 4;
}

message FullUser {
  User public = 1;
  PrivateUser private = 2;
}