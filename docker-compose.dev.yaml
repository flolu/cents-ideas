version: "3"
services:
  # gateway
  gateway:
    container_name: gateway
    build:
      context: ./
      dockerfile: ./docker/gateway/dev.Dockerfile
    ports:
      - 3000:3000
    volumes:
      - ./services/gateway:/usr/app/src/services/gateway
      - ./packages:/usr/app/src/packages
      - ./node_modules:/usr/app/src/node_modules
    env_file: ./env/.env.dev

  # consumer
  consumer:
    container_name: consumer
    build:
      context: ./
      dockerfile: ./docker/consumer/dev.Dockerfile
    volumes:
      - ./services/consumer:/usr/app/src/services/consumer
      - ./packages:/usr/app/src/packages
      - ./node_modules:/usr/app/src/node_modules
    env_file: ./env/.env.dev

  # ideas
  ideas:
    container_name: ideas
    build:
      context: ./
      dockerfile: ./docker/ideas/dev.Dockerfile
    volumes:
      - ./services/ideas:/usr/app/src/services/ideas
      - ./packages:/usr/app/src/packages
      - ./node_modules:/usr/app/src/node_modules
    env_file: ./env/.env.dev
  ideas-event-store:
    container_name: ideas-event-store
    image: mongo:4.2
    ports:
      - 27017:27017

  # kafka
  zookeeper:
    container_name: zookeeper
    image: wurstmeister/zookeeper:latest
    ports:
      - 2181:2181
  kafka:
    container_name: kafka
    image: wurstmeister/kafka:2.11-1.1.0
    ports:
      - 9092:9092
    env_file: ./env/.env.dev
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
