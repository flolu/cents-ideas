version: '3'
services:
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - '2181'
    hostname: zookeeper
    logging:
      driver: none
  kafka:
    image: wurstmeister/kafka:2.12-2.4.0
    hostname: kafka
    ports:
      - 9092:9092
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_PORT: 9092
      KAFKA_BROKER_HOST: kafka:9092
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - 'zookeeper'
    logging:
      driver: none

  gateway:
    image: node:lts-alpine
    working_dir: /
    volumes:
      - ./package.json:/package.json
      - ./tsconfig.json:/tsconfig.json
      - ./misc/register-aliases.ts:/register-aliases.ts
      - ./services/gateway:/services/gateway
      - ./packages:/packages
      - ./node_modules:/node_modules
    env_file: .env
    command: yarn run ts-node-dev services/gateway --colors
    ports:
      - 3000:3000

  ideas:
    image: node:lts-alpine
    working_dir: /
    volumes:
      - ./package.json:/package.json
      - ./tsconfig.json:/tsconfig.json
      - ./misc/register-aliases.ts:/register-aliases.ts
      - ./services/ideas:/services/ideas
      - ./packages:/packages
      - ./node_modules:/node_modules
    env_file: .env
    command: yarn run ts-node-dev services/ideas --colors
  ideas-event-store:
    image: mongo:4.2.6
    logging:
      driver: none

  reviews:
    image: node:lts-alpine
    working_dir: /
    volumes:
      - ./package.json:/package.json
      - ./tsconfig.json:/tsconfig.json
      - ./misc/register-aliases.ts:/register-aliases.ts
      - ./services/reviews:/services/reviews
      - ./packages:/packages
      - ./node_modules:/node_modules
    env_file: .env
    command: yarn run ts-node-dev services/reviews --colors
  reviews-event-store:
    image: mongo:4.2.6
    logging:
      driver: none

  users:
    image: node:lts-alpine
    working_dir: /
    volumes:
      - ./package.json:/package.json
      - ./tsconfig.json:/tsconfig.json
      - ./misc/register-aliases.ts:/register-aliases.ts
      - ./services/users:/services/users
      - ./packages:/packages
      - ./node_modules:/node_modules
    env_file: .env
    command: yarn run ts-node-dev services/users --colors
  users-event-store:
    image: mongo:4.2.6
    logging:
      driver: none

  consumer:
    image: node:lts-alpine
    working_dir: /
    volumes:
      - ./package.json:/package.json
      - ./tsconfig.json:/tsconfig.json
      - ./misc/register-aliases.ts:/register-aliases.ts
      - ./services/consumer:/services/consumer
      - ./packages:/packages
      - ./node_modules:/node_modules
    env_file: .env
    command: yarn run ts-node-dev services/consumer --colors
    depends_on:
      - 'kafka'
  projection-database:
    image: mongo:4.2.6
    logging:
      driver: none

  notifications:
    image: node:lts-alpine
    working_dir: /
    volumes:
      - ./package.json:/package.json
      - ./tsconfig.json:/tsconfig.json
      - ./misc/register-aliases.ts:/register-aliases.ts
      - ./services/notifications:/services/notifications
      - ./packages:/packages
      - ./node_modules:/node_modules
    env_file: .env
    command: yarn run ts-node-dev services/notifications --colors
    depends_on:
      - 'kafka'
  notifications-event-store:
    image: mongo:4.2.6
    logging:
      driver: none

  admin:
    image: node:lts-alpine
    working_dir: /
    volumes:
      - ./package.json:/package.json
      - ./tsconfig.json:/tsconfig.json
      - ./misc/register-aliases.ts:/register-aliases.ts
      - ./services/admin:/services/admin
      - ./packages:/packages
      - ./node_modules:/node_modules
    env_file: .env
    command: yarn run ts-node-dev services/admin --colors
    depends_on:
      - 'kafka'
    ports:
      - 3001:3000
  admin-database:
    image: mongo:4.2.6
    logging:
      driver: none
