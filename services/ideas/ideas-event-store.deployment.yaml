apiVersion: apps/v1
kind: Deployment
metadata:
  name: ideas-event-store-deployment
spec:
  selector:
    matchLabels:
      app: ideas-event-store
  replicas: 1
  template:
    metadata:
      labels:
        app: ideas-event-store
    spec:
      containers:
        - name: ideas-event-store
          image: mongo:4.0
          volumeMounts:
            - name: persistent-db-storage
              mountPath: /data/db
          resources:
            requests:
              memory: 100Mi
              cpu: 50m
            limits:
              memory: 500Mi
              cpu: 500m
      volumes:
        - name: persistent-db-storage
          persistentVolumeClaim:
            claimName: ideas-event-store-pvc
