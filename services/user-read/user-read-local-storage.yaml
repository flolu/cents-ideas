apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: user-read-pvc
spec:
  storageClassName: user-read-local-storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: local-user-read-pv-volume
spec:
  storageClassName: user-read-local-storage
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: '/mnt/data/user-read'
    type: DirectoryOrCreate
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: private-user-read-pvc
spec:
  storageClassName: private-user-read-local-storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: local-private-user-read-pv-volume
spec:
  storageClassName: private-user-read-local-storage
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: '/mnt/data/private-user-read'
    type: DirectoryOrCreate
