apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  selector:
    matchLabels:
      app: client
  replicas: 1
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: client:placeholder_name
          envFrom:
            - configMapRef:
                name: global-config
          env:
            - name: frontendServerExchangeSecret
              valueFrom:
                secretKeyRef:
                  name: centsideas-secret
                  key: frontendServerExchangeSecret
          readinessProbe:
            httpGet:
              path: /alive
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /alive
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              memory: 10Mi
              cpu: 10m
            limits:
              memory: 500Mi
              cpu: 500m

---
apiVersion: v1
kind: Service
metadata:
  name: centsideas-client
spec:
  selector:
    app: client
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  type: NodePort
