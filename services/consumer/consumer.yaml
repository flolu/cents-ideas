apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer-deployment
spec:
  selector:
    matchLabels:
      app: consumer
  replicas: 1
  template:
    metadata:
      labels:
        app: consumer
    spec:
      containers:
        - name: consumer
          image: consumer:placeholder_name
          envFrom:
            - configMapRef:
                name: global-config
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              memory: 10Mi
              cpu: 10m
            limits:
              memory: 500Mi
              cpu: 500m
---
apiVersion: v1
kind: Service
metadata:
  name: centsideas-consumer
spec:
  selector:
    app: consumer
  ports:
    - name: http
      port: 3000
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: projection-database-deployment
spec:
  selector:
    matchLabels:
      app: projection-database
  replicas: 1
  template:
    metadata:
      labels:
        app: projection-database
    spec:
      containers:
        - name: projection-database
          image: mongo:4.2.6
          volumeMounts:
            - name: persistent-db-storage
              mountPath: /data/db
          # resources:
          #   requests:
          #     memory: 100Mi
          #     cpu: 50m
          #   limits:
          #     memory: 500Mi
          #     cpu: 500m
      volumes:
        - name: persistent-db-storage
          persistentVolumeClaim:
            claimName: projection-database-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: centsideas-projection-database
spec:
  selector:
    app: projection-database
  ports:
    - name: mongo
      port: 27017
  type: ClusterIP
