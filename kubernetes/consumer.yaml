apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer
spec:
  selector:
    matchLabels:
      app: consumer
  replicas: 1
  template:
    metadata:
      labels:
        app: consumer
    spec:
      containers:
        - name: consumer
          image: registry.hub.docker.com/flolu/cents-ideas_consumer:0.2.1
          env:
            - name: NODE_ENV
              value: development
            - name: LEVEL
              value: debug
            - name: KAFKA_ADVERTISED_HOST_NAME
              value: 172.31.25.198
            - name: KAFKA_BROKER_HOST
              value: kafka-1-ip-service:9092
            - name: KAFKA_ZOOKEEPER_CONNECT
              value: zookeeper-ip-service:2181
