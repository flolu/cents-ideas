# // FIXME readiness and liveness probes

apiVersion: v1
kind: ConfigMap
metadata:
  name: global-config
data:
  # general
  NODE_ENV: dev
  LEVEL: debug
  API_URL: http://flolu:30000 # // TODO get ip of minikube / microk8s cluster... use ingress

  # kafka
  KAFKA_ADVERTISED_PORT: "9092"
  KAFKA_ADVERTISED_HOST_NAME: flolu
  KAFKA_BROKER_HOST: kafka-1-ip-service:9092
  KAFKA_ZOOKEEPER_CONNECT: zookeeper-ip-service:2181

  # ideas service
  IDEAS_DATABASE_URL: mongodb://cents-ideas-ideas-event-store:27017
  IDEAS_SERVICE_HOST: cents-ideas-ideas:3000

  # consumer service
  PROJECTION_DATABASE_URL: mongodb://cents-ideas-projection-database:27017
