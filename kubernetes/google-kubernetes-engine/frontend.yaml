apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: registry.hub.docker.com/flolu/cents-ideas_frontend:0.2.2
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"

---
apiVersion: v1
kind: Service
metadata:
  name: cents-ideas-frontend
spec:
  selector:
    app: frontend
  ports:
    - name: http
      port: 80
      targetPort: 4000
      nodePort: 30001
  type: LoadBalancer
