apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: flolu/cents-ideas_frontend:latest

---
apiVersion: v1
kind: Service
metadata:
  name: cents-ideas_frontend
spec:
  selector:
    app: frontend
  ports:
    - name: http
      port: 80
      targetPort: 4000
      nodePort: 30001
  type: NodePort
